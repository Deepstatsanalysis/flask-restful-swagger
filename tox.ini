# content of: tox.ini , put in same dir as setup.py
[tox]
requires = tox-venv
           setuptools >= 30.0.0
           black==19.10b0
           flake8==3.7.9
           isort==4.3.21
           Flask-RESTful>=0.3.6
envlist = py27,py36

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = pytest
commands =
    pytest
